name: Indirect Matrix Example

on:
  push:
    branches: [ "*dev" ]
  pull_request:
    branches: [ "*dev" ]
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs: 
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:  
    - name: Set matrix
      id: set-matrix
      run: |
        space_separated="value1 value2 value3"
        matrix="[\"$(echo $space_separated | sed 's/ /","/g')\"]"
        echo "::set-output name=matrix::$matrix"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    strategy:
      matrix:
        param2: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - name: Print Matrix
        run: |
          echo ${{ matrix.param2}}


