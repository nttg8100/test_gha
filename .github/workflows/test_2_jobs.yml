name: Indirect Matrix Example

on:
  push:
    branches: [ "*dev" ]
  pull_request:
    branches: [ "*dev" ]
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs: 
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:  
    - name: Set matrix
      id: set-matrix
      run: |
         echo "matrix=["apps1" "app2"] >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    strategy:
      matrix:
        param2: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - name: Print Matrix
        run: |
          echo ${{ matrix.param2}}


